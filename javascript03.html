    <table border=1>
        <tr>
            <td>Sayı</td>
            <td>Faktöriyeli</td>
        </tr>
        <script>
            function fact(a) {
                var carpim = 1;
                for (iter = 1; iter <= a; iter++)
                    carpim = carpim * iter;
                return carpim;
            }
            function fact2(a) {
                if (a == 0)
                    return 1;
                return a * fact2(a - 1);
            }
            for (i = 1; i <= 10; i++) {
                document.write("<tr><td>" + i + "</td><td>" + fact2(i) + "</td></tr>");
            }

        </script>
